<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Text Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link rel="stylesheet" href="Css.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
            </div>
        </label>
    </div>

    <h1>PDF Text Extractor _ Flashcards Generator</h1>

    <div class="container">
      <input type="file" id="fileInput" />
      <div class="page-range">
        <label for="startPage">Start Page:</label>
        <input type="number" id="startPage" min="1" value="1">
        <label for="endPage">End Page:</label>
        <input type="number" id="endPage" min="1" value="1">
      </div>
      <button onclick="extractText()">Extract Text</button>
      <button id="downloadButton" style="display: none;" onclick="downloadFlashcards()">Download Flashcards</button>
    </div>  

    <div id="output-container">
      <h2>Flashcards:</h2>
      <div id="output"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
